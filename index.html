<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Cecchino</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="canvas">
        <canvas id="grattacielo"></canvas>
    </canvas>
<script>
    var canvas = document.getElementById("canvas");
    var ctx = canvas.getContext("2d");
    var grattacielo=document.getElementById("grattacielo");
    var ctx2=grattacielo.getContext("2d");
    ctx.fillStyle = "cyan";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx2.fillStyle="black";
    ctx2.fillRect(0, 150, grattacielo.width, grattacielo.height);
</script>
</script>

</body>
</html>
